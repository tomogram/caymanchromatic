                    <input type="text" class="form-control" id="name" name="name" placeholder="Who are you?" tabindex="1" required>

                <div class="form-group">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" tabindex="2" required>
                </div>
                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Hello there" tabindex="3" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" rows="5" cols="50" id="message" name="message" placeholder="What's up?" tabindex="4"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
